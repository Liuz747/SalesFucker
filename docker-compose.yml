services:
  # Main MAS application
  mas-agent:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PWD=${POSTGRES_PWD}
    depends_on:
      - milvus-standalone
      - elasticsearch
      - redis
    volumes:
      - ../api:/app/api
      - ../infra:/app/infra
      - ../models:/app/models
      - ../scripts:/app/scripts
      - ../config:/app/config
    networks:
      - mas-network

  clickhouse:
    container_name: clickhouse
    image: clickhouse/clickhouse-server
    user: "101:101"
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-mas}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-clickhouse}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-clickhouse}
    ports:
      - "${CLICKHOUSE_PORT:-8123}:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - mas-network

  # Elasticsearch for memory storage
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - mas-network

  # Milvus vector database for RAG operations (product search, recommendations)
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - mas-network

  minio:
    container_name: minio
    image: minio/minio
    command: ["sh", "-c", "mkdir -p /data/huanmu && minio server --address :9000 --console-address :9001 /data"]
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PWD:-miniosecret}
    ports:
      - "${MINIO_API_PORT:-9050}:9000"
      - "${MINIO_CONSOLE_PORT:-9051}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - mas-network

  milvus-standalone:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.3.0
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"
    networks:
      - mas-network

  # Redis for session management
  redis:
    container_name: redis
    image: redis
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-myredissecret}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: --requirepass ${REDIS_PASSWORD:-myredissecret}
    restart: always
    networks:
      - mas-network

volumes:
  elasticsearch_data:
  etcd_data:
  minio_data:
  milvus_data:
  redis_data:
  clickhouse_data:

networks:
  mas-network:
    driver: bridge 