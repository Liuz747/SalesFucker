name: mas-dev

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-mas}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PWD:-your-secure-password-here}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${DB_NAME:-mas}"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  redis:
    image: redis
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-myredissecret}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: --requirepass ${REDIS_PASSWORD:-myredissecret}
    restart: always

  minio:
    image: minio/minio
    entrypoint: sh
    command: -c "mkdir -p /data/huanmu && minio server --address ':9000' --console-address ':9001' /data"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PWD:-miniosecret}
    ports:
      - "${MINIO_API_PORT:-9050}:9000"
      - "${MINIO_CONSOLE_PORT:-9051}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  redis_data:
  postgres_data:
  minio_data: